spring:
  profiles:
    include: druid
    active: dev
  datasource:
    type: com.alibaba.druid.pool.DruidDataSource
  redis:
    host: 127.0.0.1
    password:
    port: 6379
    timeout: 5000
    lettuce:
      pool:
        max-active: 8     # 连接池最大连接数，默认8
        max-wait: -1      # 连接池最大阻塞等待时间，使用负值表示没有限制， 默认-1
        max-idle: 8        # 连接池中的最大空闲连接，默认8
        min-idle: 0         # 连接池中的最小空闲连接，默认0

logging:
  level:
    com.iefihz.cloud: debug

# 另外指定rsa公私钥文件位置，可以不指定使用默认值
jwt:
  rsaPublicKey: 
  rsaPrivateKey: 

management:
  endpoints:
    web:
      exposure:
        include: '*'